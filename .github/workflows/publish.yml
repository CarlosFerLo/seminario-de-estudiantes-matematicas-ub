name: Build and Deploy Quarto Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX
        run: |
          quarto install tinytex

      - name: Compile LaTeX files to PDF
        run: |
          # Find all .tex files in seminarios directory and compile them
          find seminarios -name "*.tex" -type f | while read texfile; do
            dir=$(dirname "$texfile")
            filename=$(basename "$texfile" .tex)
            echo "Compiling $texfile..."
            cd "$dir"
            # Try to compile, continue even if it fails
            pdflatex -interaction=nonstopmode "$filename.tex" || true
            pdflatex -interaction=nonstopmode "$filename.tex" || true
            cd - > /dev/null
          done
        continue-on-error: true

      - name: Render Quarto Website (Spanish)
        run: quarto render --profile es

      - name: Render Quarto Website (Catalan)
        run: quarto render --profile ca

      - name: Render Quarto Website (English)
        run: quarto render --profile en

      - name: Create redirect to Spanish
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Seminario de Estudiantes de Matem√°ticas UB</title>
              <meta http-equiv="refresh" content="0; url=es/index.html">
              <link rel="canonical" href="es/index.html">
          </head>
          <body>
              <p>Redirecting to <a href="es/index.html">Spanish version</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
