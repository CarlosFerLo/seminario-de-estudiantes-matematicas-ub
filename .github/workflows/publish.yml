name: Build and Deploy Quarto Website

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "."
          work_in_root_file_dir: true
          continue_on_error: true
          pre_compile: |
            echo "LaTeX environment ready"

      - name: Install TinyTeX
        run: |
          quarto install tinytex

      - name: Compile LaTeX files to PDF
        run: |
          # Find all .tex files in seminarios directory and compile them
          find seminarios -name "*.tex" -type f | while read texfile; do
            dir=$(dirname "$texfile")
            filename=$(basename "$texfile" .tex)
            echo "Compiling $texfile..."
            cd "$dir"
            # Try to compile, continue even if it fails
            pdflatex -interaction=nonstopmode "$filename.tex" || true
            pdflatex -interaction=nonstopmode "$filename.tex" || true
            cd - > /dev/null
          done
        continue-on-error: true

      - name: Render Quarto Website
        uses: quarto-dev/quarto-actions/render@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
