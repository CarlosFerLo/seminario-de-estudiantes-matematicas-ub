project:
  type: website
  output-dir: _site
  resources:
    - "seminarios/**/*.pdf"
    - "seminarios/**/*.tex"

# Archivo de variables de configuraci√≥n
metadata-files:
  - _variables.yml

website:
  title: "{{< var seminario.nombre >}}"
  description: "{{< var seminario.descripcion >}}"
  repo-url: "{{< var enlaces.github.repo >}}"
  repo-actions: [issue, source]
  navbar:
    background: primary
    left:
      - href: index.qmd
        text: Inicio
      - href: seminarios.qmd
        text: Seminarios
      - href: about.qmd
        text: Sobre nosotros
  page-footer:
    center: "{{< var seminario.nombre_corto >}} - {{< var universidad.nombre >}}"

format:
  html:
    theme: 
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    lang: es

execute:
  freeze: auto
  enabled: true



